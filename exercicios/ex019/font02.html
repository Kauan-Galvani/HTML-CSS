<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes enternas</title>
    <style>
        @font-face {
            font-family: 'fnaf';
            src: url('fonts/upheavtt.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'fnaf', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>ola mundo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem sequi molestiae perspiciatis? Totam culpa sint obcaecati rerum eos, esse atque ad earum quibusdam tempore repudiandae nemo, ex non optio nulla.</p>
</body>
</html>
